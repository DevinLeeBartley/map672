<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Lesson 03 Starter Template</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />


    <style>
        /* CSS style rules go here! */
    </style>
</head>

<body>


<script>
/* JavaScript code goes here! */
    console.log('hello map');
//    entering a number without quotes makes it a number, not a string type.
    console.log(5);
//    adding quotes to a number makes it a string type
    console.log('5');
//    numbers can be decimals
    console.log(5.5);
//    putting an e in a number type creates an exponent
    console.log(5e10);
//    the types below are boolean
    console.log(true);
    console.log(false);
//    the types below are text strings
    console.log("true");
    console.log("false");
//    The following is an example of using an operator on a value
    console.log(5 + 8);
//    The following will return boolean values of the comparison operators
    console.log(5 < 8);
    console.log(5 > 8);
    console.log(5 == 8);
    console.log(5 != 8);
//    The following will concatenate two strings
    console.log("My name is " + "Vance Alligator")
//    The following converts the number to string and then concatenates
    console.log(5 + "8");
    console.log(5 + "hello map");
//    the following converts automatically to the type that can be interpreted by the boolean operator
    console.log(5 < "8");
    console.log(5 > "8");
    console.log(5 == "5");
//    The following make sure there is type equality
    console.log(5 === "5");
//    The following are logical operators for AND and OR and return boolean values
    console.log(1 < 2 && 2 < 3);
    console.log(1 < 2 && 2 > 3);
    console.log(1 < 2 || 2 > 3);
//    The following is a NOT operator and will incur the opposite boolean value. It will aso show if a value is NOT equal to another value
    console.log(!true);
    console.log(1 != 2);
    console.log(1 != 1);
    
    // Declare a variable, define it and declare it in the console log
    var city;
    city = "Lexington"
    console.log(city);
    
    var city = "Frankfort";
    var state = "Kentucky";
    console.log(city, ', ',state);
    
//    values of expressions can be given variable names
    var total1 = 15 + 20;
    console.log(total1);
    var value1 = 30;
    var value2 = 60;
    var total2 = value1 + value2;
    console.log(total2);
    var average = total1/total2;
    console.log(average);
    
//    variables can be updated or reassigned
    var year = 2015;
    console.log(year);
    var year = year + 1;
    console.log(year);
    
    
    var cityPop = 308428;
    console.log("The population of lexington is ", cityPop)
    
//    The following creates a blank array
    var cities = [];
    console.log(cities);
    
//    Populating the array with a list of items
    
    var cities = ["Frankfort", "Louisville", "Lexington"];
    console.log(cities);
    
    var populations = [25527, 756832, 308428];
    console.log(populations);
    
//    An array can be a list of different variable types
    
    var populations = ["Frankfort", 756832, false];
    console.log(populations);
    
//    You can make an array contain another array
    var twoDArray = [
        ["Frankfort", "Louisville", "Lexington"],
        [25527, 756832, 308428],
        ["Frankfort", 756832, false]
    ];
    console.log(twoDArray);
    
//    JS uses zero-based numbering. The following console log command calls up the first value in the array since it is the zeroth value. 
//    If we use a number not yet defined JS wont create and error, it will just return "undefined" 
    var cities = ["Frankfort", "Louisville", "Lexington"];
    console.log(cities[0]);
    console.log(cities[1]);
    console.log(cities[2]);
    console.log(cities[3]);
    
//    To call up variables in nested arrays you have to enter the index of each subsequent array to return a specific value
    var twoDArray = [
        ["Frankfort", "Louisville", "Lexington"],
        [25527, 756832, 308428],
        ["Frankfort", 756832, false]
    ];
    console.log(twoDArray[0][2]);
    console.log(twoDArray[2][1]);
    
//    you can change a value in an array using the third line below by defining the element number first
    var years = [2010, 2011, 2022, 2013, 2014];
    console.log(years);
    years[2] = 2012;
    console.log(years);
    
//    Below I am adding values to an array.
    var counties = [];
    console.log(counties);
    counties[0] = "Adair";
    console.log(counties);
    counties[1] =  "Allen";
    counties[5] = "Anderson";
    console.log(counties);
    
    
    
    console.log(counties);
    
    
    
</script>
    
</body>

</html>
