<body>


<script>
/* JavaScript code goes here! */
    console.log('hello map');
//    entering a number without quotes makes it a number, not a string type.
    console.log(5);
//    adding quotes to a number makes it a string type
    console.log('5');
//    numbers can be decimals
    console.log(5.5);
//    putting an e in a number type creates an exponent
    console.log(5e10);
//    the types below are boolean
    console.log(true);
    console.log(false);
//    the types below are text strings
    console.log("true");
    console.log("false");
//    The following is an example of using an operator on a value
    console.log(5 + 8);
//    The following will return boolean values of the comparison operators
    console.log(5 < 8);
    console.log(5 > 8);
    console.log(5 == 8);
    console.log(5 != 8);
//    The following will concatenate two strings
    console.log("My name is " + "Vance Alligator")
//    The following converts the number to string and then concatenates
    console.log(5 + "8");
    console.log(5 + "hello map");
//    the following converts automatically to the type that can be interpreted by the boolean operator
    console.log(5 < "8");
    console.log(5 > "8");
    console.log(5 == "5");
//    The following make sure there is type equality
    console.log(5 === "5");
</script>
