        function getRadius(val) {
            var radius = Math.sqrt(val / Math.PI);
            return radius * .8;
        }

        var commonStyles = {
            weight: 1
            , stroke: 1
            , fillOpacity: .8
        }

        var layerInfo = {
            hydroLayer: {
                source: "Hydro"
                , color: '#1f78b4'
            }
            , windLayer: {
                source: "Wind"
                , color: '#a6cee3'
            }
        };

        var geoJsonLayers = {};

        for (var layer in layerInfo) {
            geoJsonLayers[layer] = L.geoJson(plants, {
                pointToLayer: function (feature, latlng) {
                    return L.circleMarker(latlng, commonStyles);
                }
                , filter: function (feature) {
                    if (feature.properties.fuel_source[layerInfo[layer].source]) {
                        return feature;
                    }
                }
                , style: function (feature) {
                    return {
                        color: layerInfo[layer].color
                        , fillColor: layerInfo[layer].color
                        , radius: getRadius(feature.properties.fuel_source[layerInfo[layer].source])
                    }
                }
            }).addTo(map);

        }
//challenge is below
        map.on('click', function (e) {
            for (var layer in layerInfo) {
                geoJsonLayers[layer].eachLayer(function (layer) {
                    var distance = e.latlng.distanceTo(layer.getLatLng()) / 1000;

                    if (distance > 500) {
                        layer.setStyle({
                            stroke: false
                            , fill: false
                        });
                    } else {
                        layer.setStyle({
                            stroke: true
                            , fill: true
                        });
                        layer.bindPopup("I am <b>" + distance.toLocaleString() +
                            "km</b><br> from the click point.");
                    }
                });
            }
            });

        function getRadius(val) {
            var radius = Math.sqrt(val / Math.PI);
            return radius * .8;
        }

        var sourcesLabels = {
            "Hydro": geoJsonLayers.hydroLayer
            , "Wind": geoJsonLayers.windLayer
        }

        L.control.layers(null, sourcesLabels, {
            collapsed: false
        }).addTo(map);
