<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Lab 08 Starter</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: whitesmoke;
            font-family: Lato, sans-serif;
            color: #0D0000;
        }
        
        header {
            padding: 6px 10%;
        }
        
        h1 {
            display: inline-block;
            margin-right: 20px;
            color: #001323;
        }
        
        h2 {
            display: inline-block;
            color: #001323;
        }
        
        #map {
            width: 80%;
            height: 540px;
            margin: 10px auto;
        }
        
        footer {
            padding: 6px 10%;
            width: 80%;
        }
        
        p {
            font-size: 1em;
            color: #001323;
        }
    </style>
</head>

<body>
    <header>
        <h1>Multiple Fuel Source Power Plants</h1>
        <h2>An Interactive Map</h2>
    </header>

    <div id='map'></div>

    <footer>
        <p>Map authored by YOUR NAME</p>
        <p>Additional information about the data and map goes here.</p>
    </footer>

    <script src="power-plants.js"></script>
    <script>
        var map = L.map('map', {
            center: [36, -94]
            , zoom: 4
        , });

        var tiles = L.tileLayer('http://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>'
            , subdomains: 'abcd'
            , maxZoom: 19
        });

        tiles.addTo(map);


        plants.features.sort(function (a, b) {
            return b.properties.capacity_mw - a.properties.capacity_mw;
        });

        function getRadius(area) {
            var radius = Math.sqrt(area / Math.PI);
            return radius * .6;
        };
        
//        the function below gets the fuel source, it puts both values of the fuel source key's into an array.
        function getFuelSource(feature) {
            var newArray = [];
            for (var key in feature.properties.fuel_source) {
                    newArray.push(key);
              }
            return newArray;
            };
        
        var plantsLeaflet = L.geoJson(plants, {
            pointToLayer: function (feature, latlng) {
                return L.circleMarker(latlng, {
                    color: 'white'
                    , weight: 1
                    , fillColor: 'lightblue'
                    , fillOpacity: .8, //                 radius: feature.properties.capacity_mw * 0.01
                    radius: getRadius(feature.properties.capacity_mw)
                });
            }
            , onEachFeature: function (feature, layer) {
                layer.on('mouseover', function () {
                    layer.setStyle({
                        fillColor: 'grey'
                    })
                })
                layer.on('mouseout', function () {
                        layer.setStyle({
                            fillColor: 'lightblue'
                        })
                    })
//            below the labels will adjust based on whichever fuel types are present at the site.
            , layer.bindPopup("Name: " +
                        feature.properties.plant_name.bold() +
                        "<br>" + 
                        feature.properties.capacity_mw.toString() +
                        " MW Total Capacity</br>" +
                        getFuelSource(feature)[0] + ": " +
                        feature.properties.fuel_source[getFuelSource(feature)[0]] +
                        " MW <br>" + 
                        getFuelSource(feature)[1] + ": " +
                        feature.properties.fuel_source[getFuelSource(feature)[1]] +
                        " MW")
            }
//            The filter below filters the map to only show sites where more than one fuel source is in use. This does not filter for two specific fuel sources, any combination of two will show up on the map.
            , filter: function (feature, layer) {
                if (Object.keys(feature.properties.fuel_source).length > 1) {
                    return feature;
                }
            }
        }).addTo(map);

        console.log(plantsLeaflet);

        console.log(plants);
    </script>

</body>

</html>
