    var myObject = {};  // declare and define an empty object
console.log(myObject); 
    
//    Below I am declaring the properties and values associated with this object

        questForWorldDomination: true,

    console.log(iguana);
    
//    Using dot notation allows you to access the property values 
    console.log(iguana.name);
    console.log(iguana.weight);

    console.log(iguana.toolkit.music);
    
//You can also use bracket notation to access object values
    console.log(iguana["name"]);
    console.log(iguana["weight"]);

//    And you can mix/match dot notation with bracket notation
    
    console.log(iguana["toolkit"].music);

    for (var key in iguana) {

    var iguana = { 
        name: "Jack",

        }
    }
    
    iguana.greeting();

        var iguana = { 
        name: "Jack", 
        weight: 4.2,
        length: 1.5,
        age: 8, 
        eyes: "dreamy",
        questForWorldDomination: true, 
        calculateBMI: function(w, l) {
            return w / (l*l);
            }
        }
    
//    You can then pass in values to calculate BMI
var result = iguana.calculateBMI(4.2,1.5);
console.log(result);
    
//    Or you can use the values from the associated weight and length keys stored in the iguana object to calculate the BMI
var result = iguana.calculateBMI(iguana.weight, iguana.length);
console.log(result);
    
//    Below we use the keyword that accesses the values pertaining to the object - "this"
        var iguana = { 
            name: "Jack", 
            weight: 4.2,
            length: 1.5,
            age: 8, 
            eyes: "dreamy",
            questForWorldDomination: true, 
            calculateBMI: function() {
                var w = this.weight;
                var l = this.length;
                return w / (l*l);
                }
            }
    
var result = iguana.calculateBMI();
console.log(result);

var result = iguana.calculateBMI();

//    There are a number of native methods embedded in javascript.
//    Below, teh concat method concatenates two strings and can be called on any string type

    console.log(cityName);
    var cityNameWithState = cityName.concat(", KY");
    console.log(cityNameWithState);

//    .toLocaleString() formats a number as a string type and adds commas.
